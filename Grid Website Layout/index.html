<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Grid Layout</title>
</head>
<body class="home blog">

		<!-- Header Section -->
		<header id="site-header">
			<h1 class="site-title"><a href="#">vikas</a></h1>
			<div class="header-navigation">
				<ul class="header-menu">
					<li>Home</li>
					<li>Gaming</li>
					<li>Contact Us</li>
					<li>About Us</li>
				</ul>
				<form class="search-form">
					<input type="text" name="" placeholder="Search Here ...">
					<input type="submit" name="Submit">
				</form>
			</div>
			<div class="mob-header-navigation">
				<ul class="header-menu">
					<li>Home</li>
					<li>Gaming</li>
					<li>Contact Us</li>
					<li>About Us</li>
				</ul>
				<form class="search-form">
					<input type="text" name="" placeholder="Search Here ...">
					<input type="submit" name="Submit">
				</form>
			</div>
			<button class="mob-nav-toggler">
				<div></div>
				<div></div>
				<div></div>
			</button>
		</header>

		<!-- Header Widgets Section -->
		<aside class="header-nav-widgets-wrapper">
			Header Widgets Wrapper
		</aside>


		<!-- Content Section -->
		<main id="site-content">
			<!-- Left Widgets Section -->
			<aside class="left-nav-widgets-wrapper">
				Left Widgets Wrapper
			</aside>
			
			<div class="main-content">
				Main Content
			</div>

			<!-- Right Widgets Section -->
			<aside class="right-nav-widgets-wrapper">
				Right Widgets Wrapper
			</aside>
		</main>


		<!-- Footer Widgets Section -->
		<aside class="footer-nav-widgets-wrapper">
			Footer Widgets Wrapper
		</aside>

		<!-- Footer Section -->
		<footer id="site-footer">
			Site Footer
		</footer>

</body>
</html>
